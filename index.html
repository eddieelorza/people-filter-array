<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script type = "text/JavaScript" src = "https://MomentJS.com/downloads/moment.js"></script>
        <script src="https://kit.fontawesome.com/810c78083b.js" crossorigin="anonymous"></script>
    <title>RETO JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="text-center">PEOPLE ARRAY</h1>
        <section class="row">
            <aside class="col-12 col-md-3 bg-dark text-white d-flex justify-content-between p-4 mb-4 justify-content-lg-start flex-md-column flex-lg-column" id="radio-wrapper">
                <h4>Filter: </h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="male">
                    <label class="form-check-label" for="flexRadioDefault1">
                      MALE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="female">
                    <label class="form-check-label" for="flexRadioDefault1">
                      FEMALE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" value="all" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      ALL
                    </label>
                </div>
                    
            </aside>
            <div  class="col-12 col-md-9 ">
                <div class="row" id="card-list">
                    
                   
                </div>
           

                  


            </div>
        </section>
    </section>

<script src="js/main.js"></script>
</body>
</html>
